<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">

<img src="images/image-product-desktop.jpg" alt="Perfume pic" class="image">

<div class="second-column">
  <div class="perfume">PERFUME</div>

  <div class="header">Gabrielle Essence Eau De Parfum</div>

  <div class="paragraph">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </div>

<div class="container-price">
  <div class="price">$149.99</div>

  <div class="og-price">$169.99</div>
</div>
  

  <div class="div-box"><img src="images/icon-cart.svg" alt="cart">Add to Cart</div>
</div>
</div>
  

</body>
</html>
